<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" >
    <title>Formulaire</title>
    <link href="style.css" rel="stylesheet" >
    <meta name="viewport" content=""width=device-width, initial-scale="1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="lien-icone">
                <a href="index.html" class="lien-icone">
                    <img src="images/logo.png" alt="Logo Accueil">
                </a>
                <a href="index.html">Accueil</a>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div>
                <h1>FORMULAIRE</h1>
                <p>
                    FORMULAIRE
                </p>
            </div>
        </section>
        <section>
            <h2>Veuillez entrer vos informations :</h2>
            <br>
            <h3>* champs obligatoires</h3>
            <form>
                <br>
                <label for="nom">Votre nom* :<br>
                    <input type="text" placeholder="Nom de famille">
                </label>
                <br>
                <br>
                <label for="prénom">Votre prénom* :<br>
                    <input type="text" placeholder="prénom">
                </label>
                <br>
                <br>
                <label for="numéro">Votre numéro de téléphone* :<br>
                    <input type="tel"placeholder="0101010101">
                </label>
                <br>
                <br>
                <label for="adresse">Adresse e-mail* :<br>
                    <input type="email" placeholder="">
                </label>
                <br>
                <br>
                <label for="ville">Selectionner la ville :<br>
                    <select id="ville" name="ville" size="1" >
                        <option value="lille">Lille</option>
                        <option value="paris">Paris</option>
                        <option value="bordeaux">Bordeaux</option>
                        <option value="marseille">Marseille</option>
                        <option value="nantes">Nantes</option>
                        <option value="lyon">Lyon</option>
                        <option value="rochelle">La rochelle</option>
                        <option value="poitiers">Poitiers</option>
                        <option value="toulouse">Toulouse</option>
                        </select>
                        
                </label>
                <br>
                <br>
                <label for="date">Date d'arrivée :<br>
                    <input type="date">
                </label>
                <br>
                <br>
                <label for="personnes">Nombre de personnes* :<br>
                    <input type="number"placeholder="">
                </label>
                <br>
                <br>
                <label for="option">Vos options :<br>
                    <label for="clim">
                        <input type="checkbox" name="clim" value="clim" id="clim">Climatisation 
                    </label>
                    <label for="bar">
                        <input type="checkbox" name="bar" value="bar" id="bar">Mini bar 
                    </label>
                    <label for="jacuzzi">
                        <input type="checkbox" name="jacuzzi" value="jacuzzi" id="jacuzzi">Jacuzzi 
                    </label>
                    <br>
                    <br>
                    <textarea>Ajouter un commentaire.</textarea>
                </label>
                <br>
                <br>
                <label for="cgv">Acceptation des Conditions Générales de Vente (CGV)* :<br>
                    <label for="oui">
                        <input type="radio" name="clim" value="oui" id="oui">J'accepte
                    </label>
                    <label for="non">
                        <input type="radio" name="clim" value="non" id="non">Je refuse
                    </label>
                </label>
                <br>
                <br>
                <button type="submit" name="envoyer">Envoyer ma demande</button>
                <br>
                <br>
                <figure>
                    <img src="image/hotel.jpg" alt="Mon hotel" />
                </figure>
            </form> 
        </section>
    </main>
    <footer>
        <a href="index.html" class="lien-icone">
            <img src="images/logo.png" alt="Logo Robbie Lens" >
        </a>
        <div>
            <a target="_blank" href="https://twitter.com/" class="lien-icone">
                <img src="images/twitter.png" alt="Logo Twitter" >
            </a>
            <a target="_blank" href="https://www.instagram.com/" class="lien-icone">
                <img src="images/instagram.png" alt="Logo Instagram" >
            </a>
        </div>
    </footer>
</body>

</html>
